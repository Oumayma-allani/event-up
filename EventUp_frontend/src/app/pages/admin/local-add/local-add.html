<div class="modal-backdrop" *ngIf="showModal">
  <div class="modal-container">
    <div class="modal-content">
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <h5>Ajouter un Local</h5>

        <div class="mb-3">
          <label>Nom</label>
          <input type="text" class="form-control" [(ngModel)]="local.name" name="name" required />
        </div>

        <div class="mb-3">
          <label>Adresse</label>
          <input type="text" class="form-control" [(ngModel)]="local.address" name="address" required />
        </div>

        <div class="mb-3">
          <label>Capacit√©</label>
          <input type="number" class="form-control" [(ngModel)]="local.capacity" name="capacity" required />
        </div>

        <div class="mb-3">
          <label>Type</label>
          <input type="text" class="form-control" [(ngModel)]="local.type" name="type" required />
        </div>

        <div class="d-flex justify-content-end mt-3">
          <button type="submit" class="btn btn-success me-2" [disabled]="!form.valid">Enregistrer</button>
          <button type="button" class="btn btn-secondary" (click)="close()">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</div>
